<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bonus</title>
</head>
<body>
    <center>
    <table border="3px">
        <tr>
            <th>emp_salary</th>
            <th>bonus_amount</th>

        {% for bo in bonus %}

        <td>{{bo.bonus_amount}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
