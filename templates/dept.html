<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dept</title>
</head>
<body>
    <center>
    <table border="3px">
        <tr>
            <th>dept_no</th>
            <th>dept_name</th>
            <th>dept_loc</th>
        </tr>
        {% for do in dept %}
        <tr>
        <td>{{do.dept_no}}</td>
         <td>{{do.dept_name}}</td>
         <td>{{do.dept_loc}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
